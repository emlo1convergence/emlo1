    <script>
        $("#inputGroupFile").on("change", function (upload_event) {
            const files = upload_event.target.files;
            if (files.length === 0) {
                return;
            }

            if (files.length > 3) {
                alert("Choose upto 3 files")
                return;
            }
            var input = document.getElementById("inputGroupFile");
            var output = document.getElementById('fileList');
            var children = "";
            for (var i = 0; i < input.files.length; ++i) {
                children += input.files.item(i).name + ',';
            }
            output.innerHTML = children;
        });
    </script>
